<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Ditto</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <section class="header">
        <h1 class="header__tittle">Ditto Me This?!</h1>
      </section>
    </header>
    <!--Hero-->
    <section class="hero">
        <div class="hero__container">
        <img
          src="./assets/images/pokemon-indigo.jpg"
          alt="#"
          class="hero__image"
        />
        <h2 class="hero__title">How To Transform!</h2>
        <p class="hero__how-to">
          You will receive a hint with the multiple choice answers provided to
          assist with the answer before Ditto transforms. You can then make your
          selection of who Ditto will transform into!
        </p>
        <p class="hero__ready">READY?!</p>
      </div>
    </section>
    <!--Main-->
    <main>
      <div class="card">
        <div class="card__pokemon-image"></div>
        <small class="card__hint">HINT:</small>
        <form class="card__form">
          <div>
            <label for="option1"></label>
            <input id="option1" type="radio" value="option1" />
          </div>

          <div>
            <label for="option2"></label>
            <input id="option2" type="radio" value="option2" />
          </div>

          <div>
            <label for="oprtion3"></label>
            <input id="option3" type="radio" value="option3" />
          </div>

          <div>
            <label for="option4"></label>
            <input id="option4" type="radio" value="option4" />
          </div>

          <button type="submit">"Ditto, use transform!"</button>
        </form>
      </div>
    </main>
    <!--Footer-->
    <footer>
      <section></section>
    </footer>
  </body>
</html>
